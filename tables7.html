<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%
            border-collapse: collapse;
            text-align: center;

        }
        td,th{
            border: 1px solid blue;
            padding: 10px
        }
        tr:nth-child(even){
            background-color: #bb0e0e;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country:</th>
            <th>Country Code:</th>
            <th>Email:</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>US</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>jp</td>
            <td>japan@google.com</td>
        </tr>
    </table>
</body>
</html>
